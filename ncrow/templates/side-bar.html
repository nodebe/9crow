<aside class="col-lg-3">
        <!-- Profile Details
        =============================== -->
        <div class="bg-light shadow-sm rounded text-center p-3 mb-4">
          <div class="profile-thumb mt-3 mb-4"> <img class="rounded-circle" src="{{ avatars.gravatar(user_hash) }}" alt="{{current_user.username}} Avatar">
          </div>

          <p class="mb-2"><a href="{{url_for('users.userprofile')}}" class="text-5 text-light" title="Edit Profile"><i class="fas fa-edit"></i></a></p>
        </div>
        <!-- Profile Details End -->
        
        <!-- Available Balance
        =============================== -->

            <div class="d-flex justify-content-center">
            <a href="{{url_for('transactions.withdrawal')}}" class="btn-link">Withdraw</a>
